<style>
  .image-row {
    width: 100%;
    white-space: nowrap;
    overflow-x: scroll;
    overflow-y: hidden;
  }
  .image-row > * {
    display: inline-block;
    height: 100%;
    max-height: 15em;
  }
</style>

<div class="card">
  <div class="card-content">
    <div class="image-row">
      {% for i in (1..4) %}
        <img src="/images/profile-option/{{ include.name }}{{ i }}.jpg" alt="{{ include.name }} picture #{{ i }}">
      {% endfor %}
    </div>
  </div>
  <div class="card-footer">
    <div class="card-footer-item">
      <label class="heading">
        <input type="checkbox" id="{{ include.name }}">
        I like these!
      </label>
    </div>
  </div>
</div>
