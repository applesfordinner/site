<div class="column is-4-desktop is-6-tablet is-12-mobile">
  <div class="card">
    <div class="card-image">
      <figure class="image is-{{ include.dimmensions }}">
        <img src="/images/profile-option-{{ include.name }}.jpg" alt="{{ include.name }} picture">
      </figure>
    </div>
    <div class="card-content">
      <div class="has-text-centered">
        <label class="checkbox">
          <input
            type="checkbox"
            onchange="update({ tag: 'check', name: '{{ include.name }}', value: this.checked })">
        </label>
      </div>
    </div>
  </div>
</div>
