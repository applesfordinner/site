<style>
  .page {
    position: relative;
    height: 100vh;
  }
  .clip {
    pointer-events: none;
    position: absolute;
    clip: rect(auto, auto, auto, auto);
    z-index: -1;
  }
  .clip, .clip-image {
    top: 0;
    left 0;
    width: 100vw;
    height: 100vh;
  }
  .clip-image {
    position: fixed;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center top;
  }
  .index-hero-grayscale {
    background-image: url(/images/index-hero.jpg);
    filter: grayscale(100%);
  }
  .index-hero-frames {
    background-image: url(/images/index-hero-frames.jpg);
  }
  .reading-light {
    background-color: rgba(255, 255, 255, 0.30);
  }
  .half {
    width: 100%;
  }
  .bounce {
    animation: bounce 2s infinite;
  }
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-1.0em);
    }
    60% {
      transform: translateY(-0.5em);
    }
  }
  @media screen and (min-width: 769px) {
    .clip, .clip-image {
      left: 50vw;
      width: 50vw;
    }
    .half {
      width: 50%;
    }
  }
</style>

<section class="page">
  <div class="hero is-fullheight reading-light">
    <div class="hero-body">
      <div class="half">
        <h1 class="title is-1 is-spaced">
          The simple, easy way to decorate
        </h1>
        <p class="subtitle">
          4 new photos
          <span class="has-text-weight-bold">every season</span>
          â€” $15 / month
        </p>
        <a class="button is-large is-link" href="/profile">Take our quiz</a>
      </div>
    </div>
    <div class="hero-footer has-text-centered">
      <div class="half">
        <span class="icon is-large bounce"><i class="fas fa-chevron-down"></i></span>
      </div>
    </div>
  </div>
  <div class="clip">
    <div class="clip-image index-hero-grayscale"></div>
  </div>
</section>

<section class="page">
  <div class="clip">
    <div class="clip-image index-hero-frames"></div>
  </div>
  <div class="is-hidden-mobile">
    {% include index-content.html %}
  </div>
</section>
<div class="is-hidden-tablet">
  {% include index-content.html %}
</div>
