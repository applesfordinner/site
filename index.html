---
styles: |
  mark {
    background-color: #FF7842;
  }
  .hero-image {
    background-image: url(/images/hero.jpg);
    background-size: cover;
    background-repeat: no-repeat;
  }
  .hero-image > * {
    transform: translateY(-9em);
  }
---
<div class="hero is-fullheight">
  <div class="hero-body hero-image index">
    <div class="container">
      <h1 class="title is-1">Seasonal refreshment
        <br> for your <mark id="tagline">home</mark>
      </h1>
      <div class="buttons">
        <a class="button is-large is-text" href="#learn">Learn more
          <span class="icon"><i class="fas fa-level-down-alt"></i></span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="section" id="learn">
</div>
<script>
  var taglines = ["apartment", "office", "condo", "airbnb", "dorm", "home"];
  var taglineIndex = 0;
  var taglineEl = document.getElementById("tagline");
  setInterval(function() {
    taglineEl.innerHTML = taglines[taglineIndex++ % taglines.length];
  }, 1500);
</script>
